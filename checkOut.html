<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/checkOut.css" />
    <script src="js/checkOut.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid">
      <h1 id="checkoutHeader">Checkout</h1>

      <!-- The aroow to go back to store -->
      <a id="arrowLeft" href="store.html">
        <img
          id="arrowLeftimg"
          src="pictures/arrowLeftBold.png"
          alt="Arrow to the left"
        />
      </a>

      <!-- Checkout stage (numbers at top in circles) -->
      <div id="line1"></div>
      <div id="line2"></div>
      <div id="circle1">1</div>
      <div id="circle2">2</div>
      <div id="circle3">3</div>

      <!-- gamecover image -->
      <img
        id="gamecover"
        src="pictures/game1.jpg"
        alt="Game cover of what u buy"
      />

      <!-- check if customer 18+ -->
      <p id="text18">I'm 18 years old or older</p>
      <input id="checkbox18" type="checkbox" />

      <!-- content for when paying in the checkout stage 2 -->
      <img
        id="paymentCards"
        src="pictures/paymentCards.png"
        alt="paymentCards"
      />
      <p id="cardNumberHeader">Card Number</p>
      <p id="expireHeader">Expiry Date</p>
      <p id="cardCodeHeader">CCV Code</p>
      <p id="cardNumberHeader">Card Number</p>
      <p id="agreeText">
        Information will be used to process the purchase. <br />
        Check the box to agree
      </p>
      <input id="cardNumber" type="text" />
      <input id="expire" type="text" />
      <input id="cardCode" type="text" />
      <input id="agree" type="checkbox" />

      <!-- Complete purchase content -->
      <img id="done" src="pictures/done.png" alt="Complete" />
      <a id="myGames" href="myGames.html"
        ><button id="myGamesButton">My Games</button></a
      >

      <!-- Next and back button for checkout -->
      <button id="next">Next</button>
      <button id="back">Back</button>
    </div>
  </body>
</html>
